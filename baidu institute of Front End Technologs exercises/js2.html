<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
 //alert("asdf");
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var j = 0;
 var count = 1;
  var dataSort = new Array();
  for (var i = 0; i < aqiData.length; i++){
    if(aqiData[i][1] > 60){
      
     dataSort[j]= aqiData[i];
     j++;
    }
  }
  console.log(j);
  console.log(dataSort);
  //按照分数排序
  dataSort.sort(function(a,b){
    return b[1] - a[1];
  });

  if(!document.createElement) return false;

  if(!document.getElementById) return false;
  var aqilist = document.getElementById("aqi-list");

  for(var j in dataSort ){
     var aqllistli = document.createElement("li"); 
     aqllistli.innerText = '第' + (parseInt(j)+1) + '名:' + dataSort[j][0] + '，' + dataSort[j][1];
     //如果直接使用（j+1）,会输出01 11 21，也就是字符串之间的拼接，需要将进行强制
     //转换，或者用count来实现也可以
     //
     count++;
     aqilist.appendChild(aqllistli);
  }

})();
