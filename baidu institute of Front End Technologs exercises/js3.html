<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  if (!document.getElementById) return false;
  if (!document.createElement) return false;
  var data = [];
  var source = document.getElementById("source");
  var sourceItem = source.getElementsByTagName('li');
  for (var i = 0; i < sourceItem.length; i++) {
      var sourceCity = sourceItem[i].innerHTML.split("空气质量")[0];
      var num = Number(sourceItem[i].children[0].innerHTML);
      data.push([sourceCity, num]);

  }
  /*if (sourceItem.firstChild.nodeType == 3) {
     var datacol1 = sourceItem.firstChild.nodevalue;
  }
  var sourceItemNum = sourceItem.getElementsByTagName('b');
   if (sourceItemNum.firstChild.nodeType == 3) {
     var datacol2 = sourceItemNum.firstChild.nodevalue;
  }
  for(var i = 0; i < datacol1.length; i++) {
    data.push(datacol1[i], datacol2[i]);
  }*/
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    data.sort(function(a,b) {
      return b[1] - a[1];
    });
    console.log(data);
    //alert("asda");
    return data;

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  if (!document.getElementById) return false;
  //if (!document.createElement) return false;
  var resort = document.getElementById('resort');
  var items = [];
  for ( var i in data) {
    //var resortItem = document.createElement('li');
    //var resortItemNum = document.createElement('b');
    //resort.appendChild(resortItem);
    //resortItem.appendChild(resortItemNum);
    var N = ["一","二","三","四","五","六","七","八"];
    items += "<li>第" + N[i] + "名：" + data[i][0] + "空气质量: <b>" + data[i][1] + "</b></li>";
    //resortItemNum.innerText = data[i][1];
  }
  resort.innerHTML = items;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  //点击之后使得按钮处于不能点击状态
  var btn = document.getElementById("sort-btn");
  btn.disabled = true;
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  if (!document.getElementById) return false;
  var btn = document.getElementById('sort-btn');
  btn.onclick = btnHandle;

}

init();

</script>
</body>
</html>
